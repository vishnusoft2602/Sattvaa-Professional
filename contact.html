<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Sattvaa Purified Water</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand">
        <img src="/mnt/data/sattvaa logo.jpeg" alt="Sattvaa logo" class="logo" />
        <div class="brand-text">
          <h1>Sattvaa</h1>
          <p class="tagline">Purified Water — The Essence of Clear Living</p>
        </div>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container page contact-page">
    <h2>Contact Us</h2>
    <p>Have questions about distribution, bulk orders, or product specs? Drop a message and we'll respond promptly.</p>

    <form class="contact-form" action="#" method="POST">
      <label>Name<input type="text" name="name" required /></label>
      <label>Email<input type="email" name="email" required /></label>
      <label>Message<textarea name="message" rows="5" required></textarea></label>
      <button class="btn btn-primary" type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <h4>Customer Care</h4>
      <p>Call: <strong>8074590321</strong><br/>Email: <strong>info@sattvaa.com</strong></p>
    </div>
  </main>

  <footer class="site-footer small">
    <div class="container footer-inner">
      <div>© 2025 Sattvaa Purified Water</div>
    </div>
  </footer>
</body>
</html>
